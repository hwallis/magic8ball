      <title>Magic 8 Ball</title>
<script>
var answers = ["Not A Chance!", "It is certain", "Only Time Will Tell", 
                     "In Your Dreams", "For Sure!", "Try Again", 
                     "Only if you choose wisely.", "Ask your mom instead", 
                     "I wish I could tell you.", "The Universe says 'yes!'", 
                     "You wish!", "The Magic 8 Ball is positive.", 
                     "In another lifetime, perhaps.", "Never!",
                     "Affirmative.", "You are not worthy."];

var qAsked = document.getElementById("myQ");

function reply() {
  if(qAsked !== "") {
    var i=Math.floor((Math.random()*16)+1);
    var answer = answers[i];
    alert(answer);
  }
}
function clearOut() {
  document.getElementById("myQ").value = "";
}
</script>

<!-- SHAKE THE BALL BUTTON -->  
        <div class="center">
          <button onclick=reply() class="btn waves-effect black waves-light" type="submit" name="action">Shake the Magic 8 Ball!
